<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Portfolio</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <div class="container">
        <h1>My Portfolio</h1>
        <nav>
          <ul>
            <li><a href="#about">About</a></li>
            <li><a href="#portfolio">Portfolio</a></li>
            <li><a href="#contact">Contact</a></li>
          </ul>
        </nav>
      </div>
    </header>

    <section id="about">
      <div class="container">
        <h2>About Me</h2>
        <p>This is where you can write about yourself and your skills.</p>
      </div>
    </section>

    <section id="portfolio">
      <div class="container">
        <h2>Portfolio</h2>
        <div class="portfolio-items">
          <!-- Add your portfolio items here -->
          <div class="portfolio-item">
            <img src="portfolio-item-1.jpg" alt="Portfolio Item 1" />
            <h3>Project 1</h3>
            <p>Description of project 1</p>
          </div>
          <div class="portfolio-item">
            <img src="portfolio-item-2.jpg" alt="Portfolio Item 2" />
            <h3>Project 2</h3>
            <p>Description of project 2</p>
          </div>
        </div>
      </div>
    </section>

    <section id="contact">
      <div class="container">
        <h2>Contact Me</h2>
        <p>You can reach me at email@example.com</p>
      </div>
    </section>

    <footer>
      <div class="container">
        <p>&copy; 2024 My Portfolio</p>
      </div>
    </footer>
  </body>
</html>
